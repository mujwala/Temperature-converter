<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
</head>

<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="wcol">
            <div class="col">
                <label for="cel"><h3>&#176;Celsius</h3></label>
                <input type="number" id="cel">
            </div>

            <div class="col">
                <label for="kel"><h3>Kelvin </h3> </label>
                <input type="number" id="kel">
            </div>
            <div class="col">
                <label for="far"><h3>&#176;Fahrenheit</h3>  </label>
                <input type="number" id="far">
            </div>
        </div>
    </div>
    <script>
        let celsius =
            document.getElementById('cel');
        let fahrenheit =
            document.getElementById('far');
        let kelvin =
            document.getElementById('kel');
        celsius.oninput = function () {
            let f = (parseFloat(celsius.value) * 9) / 5 + 32;
            fahrenheit.value = parseFloat(f.toFixed(2));

            let k = (parseFloat(celsius.value) + 273.15);
            kelvin.value = parseFloat(k.toFixed(2));
        }
        fahrenheit.oninput = function () {
            let c = ((parseFloat(
                fahrenheit.value) - 32) * 5) / 9;
            celsius.value = parseFloat(c.toFixed(2));

            let k = (parseFloat(
                fahrenheit.value) - 32) * 5 / 9 + 273.15;
            kelvin.value = parseFloat(k.toFixed(2));
        }
        kelvin.oninput = function () {
            let f = (parseFloat(
                kelvin.value) - 273.15) * 9 / 5 + 32;
            fahrenheit.value = parseFloat(f.toFixed(2));

            let c = (parseFloat(kelvin.value) - 273.15);
            celsius.value = parseFloat(c.toFixed(2));
        }
    </script>
</body>

</html>
